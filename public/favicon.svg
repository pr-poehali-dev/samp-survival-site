<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <style>
      .skull { fill: #8b0000; }
      .eyes { fill: #ff0000; }
      .teeth { fill: #ffffff; }
      .shadow { fill: #4a0000; }
    </style>
    <radialGradient id="glowRed" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Skull Base -->
  <ellipse class="skull" cx="100" cy="90" rx="60" ry="70"/>
  
  <!-- Top of skull -->
  <ellipse class="skull" cx="100" cy="60" rx="55" ry="45"/>
  
  <!-- Shadows -->
  <ellipse class="shadow" cx="100" cy="95" rx="50" ry="60" opacity="0.3"/>
  
  <!-- Left Eye Socket with glow -->
  <circle fill="url(#glowRed)" cx="80" cy="80" r="20" opacity="0.5"/>
  <ellipse class="shadow" cx="80" cy="80" rx="15" ry="18"/>
  <ellipse class="eyes" cx="80" cy="80" rx="8" ry="10">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Right Eye Socket with glow -->
  <circle fill="url(#glowRed)" cx="120" cy="80" r="20" opacity="0.5"/>
  <ellipse class="shadow" cx="120" cy="80" rx="15" ry="18"/>
  <ellipse class="eyes" cx="120" cy="80" rx="8" ry="10">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Nose cavity -->
  <path class="shadow" d="M 95 95 L 100 110 L 105 95 Z"/>
  
  <!-- Jaw -->
  <ellipse class="skull" cx="100" cy="135" rx="45" ry="35"/>
  <ellipse class="shadow" cx="100" cy="140" rx="40" ry="28" opacity="0.3"/>
  
  <!-- Teeth Upper -->
  <rect class="teeth" x="70" y="115" width="8" height="12" rx="1"/>
  <rect class="teeth" x="82" y="115" width="8" height="12" rx="1"/>
  <rect class="teeth" x="94" y="115" width="8" height="14" rx="1"/>
  <rect class="teeth" x="106" y="115" width="8" height="14" rx="1"/>
  <rect class="teeth" x="118" y="115" width="8" height="12" rx="1"/>
  
  <!-- Teeth Lower -->
  <rect class="teeth" x="75" y="130" width="7" height="10" rx="1"/>
  <rect class="teeth" x="85" y="130" width="7" height="10" rx="1"/>
  <rect class="teeth" x="95" y="130" width="7" height="11" rx="1"/>
  <rect class="teeth" x="105" y="130" width="7" height="11" rx="1"/>
  <rect class="teeth" x="115" y="130" width="7" height="10" rx="1"/>
  
  <!-- Cracks -->
  <path d="M 75 50 L 70 70" stroke="#4a0000" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 125 55 L 132 75" stroke="#4a0000" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 60 90 L 50 100" stroke="#4a0000" stroke-width="1.5" fill="none" opacity="0.5"/>
  
  <!-- Blood drips -->
  <ellipse fill="#8b0000" cx="85" cy="168" rx="3" ry="5" opacity="0.7"/>
  <ellipse fill="#8b0000" cx="115" cy="172" rx="3" ry="5" opacity="0.7"/>
</svg>
